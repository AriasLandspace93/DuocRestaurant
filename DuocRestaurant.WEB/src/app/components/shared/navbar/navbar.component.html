<nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="isAuthenticated()">
  <button class="navbar-toggler"
          type="button"
          (click)="menuBehavior.isCollapsed = !menuBehavior.isCollapsed"
          aria-controls="collapse-menu"
          [attr.aria-expanded]="!menuBehavior.isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand" [routerLink]="['']">
    <b>
      <span class="text-primary">Siglo</span>&nbsp;<span class="text-white">XXI</span>
    </b>
  </a>

  <div id="collapse-menu" class="collapse navbar-collapse" [collapse]="menuBehavior.isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown" dropdown [autoClose]="true" *ngIf="hasPermissions([profiles.Administrator])">
        <a class="nav-link text-white" id="navbarDropdown" role="button" dropdownToggle data-toggle="dropdown">
          Mantenimiento
        </a>

        <div class="dropdown-menu dropdown-menu-right"
             aria-labelledby="navbarDropdown"
             *dropdownMenu>
          <a [routerLink]="['/inventory-maintenance']" routerLinkActive="active"
             class="dropdown-item clickable">
            Inventario
          </a>
          <a [routerLink]="['/tables-maintenance']" routerLinkActive="active"
             class="dropdown-item clickable">
            Mesas
          </a>
          <a [routerLink]="['/users-maintenance']" routerLinkActive="active"
             class="dropdown-item clickable">
            Usuarios
          </a>
        </div>
      </li>
      <li class="nav-item dropdown" dropdown [autoClose]="true" *ngIf="hasPermissions([profiles.Customer])">
        <a class="nav-link text-white" id="navbarDropdown" role="button" dropdownToggle data-toggle="dropdown">
          Reservas
        </a>

        <div class="dropdown-menu dropdown-menu-right"
             aria-labelledby="navbarDropdown"
             *dropdownMenu>
          <a [routerLink]="['/bookings']" routerLinkActive="active"
             class="dropdown-item clickable">
            Crear reserva
          </a>
          <a [routerLink]="['/booking-search']" routerLinkActive="active"
             class="dropdown-item clickable">
            Consultar reserva
          </a>
        </div>
      </li>
    </ul>
  </div>

  <!-- Logged user menu -->
  <div class="btn-group mr-1" dropdown>
    <a class="nav-link dropdown-toggle clickable text-white"
       id="navbarDropdown"
       dropdownToggle
       role="button"
       aria-controls="dropdown-animated">
      {{ user.Name }} {{ user.LastName }}
    </a>
    <div id="dropdown-animated" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="navbarDropdown">
      <a class="dropdown-item clickable" (click)="logout()">
        <fa-icon [icon]="icons.faSignOutAlt" [fixedWidth]="true"></fa-icon>&nbsp;
        Salir
      </a>
    </div>
  </div>
</nav>
